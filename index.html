<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button class="btn" data-value="rock">rock</button>
            <button class="btn" data-value="paper">paper</button>
            <button class="btn" data-value="scissors">scissors</button>
        </div>
        <section>
            <h3>Computer chose <span id="cmp-choice">????</span><h3></h3>
        </section>
        <section class="box-score">
             <div class="player-score">
                <h1>Player</h1>
                <h1 id="plyr-score">0</h1>
             </div>
             <div class="computer-score">
                <h1>Computer</h1>
                <h1 id="comp-score">0</h1>
             </div>   
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
